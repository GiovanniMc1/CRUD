<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateMytablaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateMytablaLabel_id}" for="id" />
                    <h:inputText id="id" value="#{mytablaController.selected.id}" title="#{bundle.CreateMytablaTitle_id}" required="true" requiredMessage="#{bundle.CreateMytablaRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.CreateMytablaLabel_name}" for="name" />
                    <h:inputText id="name" value="#{mytablaController.selected.name}" title="#{bundle.CreateMytablaTitle_name}" required="true" requiredMessage="#{bundle.CreateMytablaRequiredMessage_name}"/>
                    <h:outputLabel value="#{bundle.CreateMytablaLabel_apellido}" for="apellido" />
                    <h:inputText id="apellido" value="#{mytablaController.selected.apellido}" title="#{bundle.CreateMytablaTitle_apellido}" required="true" requiredMessage="#{bundle.CreateMytablaRequiredMessage_apellido}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{mytablaController.create}" value="#{bundle.CreateMytablaSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{mytablaController.prepareList}" value="#{bundle.CreateMytablaShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateMytablaIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
