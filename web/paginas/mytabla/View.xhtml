<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewMytablaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewMytablaLabel_id}"/>
                    <h:outputText value="#{mytablaController.selected.id}" title="#{bundle.ViewMytablaTitle_id}"/>
                    <h:outputText value="#{bundle.ViewMytablaLabel_name}"/>
                    <h:outputText value="#{mytablaController.selected.name}" title="#{bundle.ViewMytablaTitle_name}"/>
                    <h:outputText value="#{bundle.ViewMytablaLabel_apellido}"/>
                    <h:outputText value="#{mytablaController.selected.apellido}" title="#{bundle.ViewMytablaTitle_apellido}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{mytablaController.destroyAndView}" value="#{bundle.ViewMytablaDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewMytablaEditLink}"/>
                <br />
                <h:commandLink action="#{mytablaController.prepareCreate}" value="#{bundle.ViewMytablaCreateLink}" />
                <br />
                <h:commandLink action="#{mytablaController.prepareList}" value="#{bundle.ViewMytablaShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewMytablaIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
